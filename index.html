<!-- 
In questo codice, abbiamo incluso un modulo di accesso con i campi username e password e abbiamo specificato che la richiesta verrà inviata al file login.php utilizzando il metodo HTTP POST. 
Il codice HTML utilizza anche il framework di design Bootstrap per fornire una formattazione di base e un'interfaccia utente più accattivante.

-->



<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style type="text/css">
    .form-container {
      width: 50%;
      margin: 0 auto;
      padding: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Login</h1>
    <form action="login.php" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>


</html>
